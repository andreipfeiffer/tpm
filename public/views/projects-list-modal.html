<div class="modal-header">
    <button class="btn btn-default pull-right" ng-click="$dismiss()">Close</button>
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">

    <table class="table table-tpm table-no-header">
        <tbody>
            <tr ng-repeat="project in data">
                <td>{{$index + 1}}.</td>
                <td><a href="#projects/{{project.id}}/edit" ng-click="$dismiss()"><b>{{project.name}}</b></a></td>
                <td>{{project.clientName || 'No Client'}}</td>

                <td class="text-right" ng-if="!detailedPrice">
                    <b>{{ project.priceFinal ? project.priceFinal : project.priceEstimated }}</b>
                    {{ currency }}
                </td>
                <td class="text-right b-one-line" ng-if="detailedPrice">
                    {{ project.priceFinal }} - {{ project.priceEstimated }} =
                    <b class="text-danger">{{ project.priceFinal - project.priceEstimated }}</b>
                    {{ currency }}
                </td>
            </tr>
        </tbody>
    </table>

</div>
