<!doctype html>
<html class="no-js" ng-app="tpm">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Angular example</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="container">
            <nav ng-if="isAuth" class="navbar navbar-default navbar-fixed-top" role="navigation">

                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="./">TPM</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse clearfix" id="navbar">
                    <ul class="nav navbar-nav navbar-left">
                        <li><a href="#projects" class="btn btn-link">Projects</a></li>
                        <li><a href="#clients" class="btn btn-link">Clients</a></li>
                    </ul>

                    <div class="nav navbar-nav navbar-right">
                        <a href="#logout" class="btn btn-default navbar-btn">Logout</a>
                    </div>
                </div>
            </nav>

            <div ng-view></div>

            <footer class="app-footer">
                <hr>
                <p class="text-center">
                    Developed by
                    <a href="https://github.com/andreipfeiffer"
                        popover-placement="top"
                        popover-trigger="mouseenter"
                        popover="Visit Github page"
                    >Andrei Pfeiffer</a>
                </p>
            </footer>
        </div>

        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
        <script src="bower_components/angular-resource/angular-resource.min.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script src="bower_components/moment/min/moment.min.js"></script>
        <script src="bower_components/angular-ui-utils/ui-utils.min.js"></script>
        <script src="bower_components/angular-touch/angular-touch.min.js"></script>

        <script src="js/app.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/controllers/authControllers.js"></script>
        <script src="js/controllers/projectsControllers.js"></script>
        <script src="js/controllers/clientsControllers.js"></script>
        <script src="js/services.js"></script>
        <script src="js/interceptors.js"></script>
        <script src="js/directives.js"></script>
        <script src="js/filters.js"></script>

    </body>
</html>
