<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TPM: Tiny Project Manager</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/bootstrap.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <!-- this is the "application" View, as having 'data-template-name="application"' -->
        <script type="text/x-handlebars">
            
            <!-- these are going to be visible all the time -->
            <div class="container">
                {{#if isAuthenticated}}
                    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">

                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="./">TPM</a>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="navbar">
                            <ul class="nav navbar-nav navbar-left">
                                <li>{{#link-to 'projects'}}Projects{{/link-to}}</li>
                            </ul>

                            <div class="nav navbar-nav navbar-right">
                                {{#if isAuthenticated}}
                                    {{#link-to 'logout' class="btn btn-default navbar-btn"}}Logout{{/link-to}}
                                {{else}}
                                    {{#link-to 'login' class="btn btn-default navbar-btn"}}Login{{/link-to}}
                                {{/if}}
                            </div>
                        </div>
                    </nav>
                {{/if}}

                <!-- Ember will drop here the rendered template, depending on route -->
                {{outlet}}
            </div>
        </script>

        <script type="text/x-handlebars" data-template-name="login">
            {{#if isAuthenticated}}
                <p>You are already logged in!</p>
            {{else}}

                <div class="row">
                    <form method="post" class="b-login col-sm-6 col-sm-offset-3" {{action login on="submit"}}>

                        <div class="b-login__logo">
                            TPM
                        </div>

                        <div class="b-login__form">
                            <div class="form-group">
                                <!-- <label>Email address:</label> -->
                                {{input value=username type="text" placeholder="Email address" class="form-control"}}
                            </div>

                            <div class="form-group">
                                <!-- <label>Password:</label> -->
                                {{input value=password type="password" placeholder="Password" class="form-control"}}
                            </div>

                            <div class="form-group clearfix">
                                <a href="#" class="btn btn-link pull-left">Forgot Password?</a>
                                <!-- <div class="checkbox pull-left">
                                    <label>
                                        <input type="checkbox"> Remember Me
                                    </label>
                                </div> -->

                                <button type="submit" 
                                    {{bindAttr class=":btn :btn-primary :pull-right :col-md-5 isLoading:disabled"}} 
                                >
                                    {{#if isLoading}}
                                        Logging In...
                                    {{else}}
                                        Sign In
                                    {{/if}}
                                </button>

                            </div>

                            {{#if errorMessage}}
                                <div class="alert alert-danger fade in">
                                    <strong>Ohh shoot!</strong><br>
                                    {{errorMessage}}
                                </div>
                            {{/if}}

                            <hr>
                            <div class="clearfix">
                                <span class="btn disabled">New member?</span>
                                <a href="#" type="submit" class="btn btn-default pull-right col-md-5">Create Account</a>
                                <!-- <a href="/signup" class="pull-right">Create An Account</a> -->
                            </div>
                        </div>
                </form>

                </div>

            {{/if}}
        </script>

        <script type="text/x-handlebars" data-template-name="projects">
            <section>
                
                <header>
                    <h1>Projects</h1>
                    {{input type="text" class="form-control" placeholder="What is your next project?" 
                        value=newProjectName
                        action="createProject"}}
                </header>

                <section>
                    <ul>
                        {{#each itemController="project"}}
                        <li {{bind-attr class="isCompleted:text-muted"}}>
                            <label>
                                {{input type="checkbox" checked=isCompleted}}
                                {{name}}
                            </label>
                            <button type="button" class="close" aria-hidden="true" {{action 'remove'}}>&times;</button>
                        </li>
                        {{/each}}
                    </ul>

                    <input type="checkbox">
                </section>

                <footer>
                    <span>
                        <strong>{{remaining}}</strong> {{inflection}} left
                    </span>
                    <ul>
                        <li>
                            <a href="all" class="selected">All</a>
                        </li>
                        <li>
                            <a href="active">Active</a>
                        </li>
                        <li>
                            <a href="completed">Completed</a>
                        </li>
                    </ul>

                    <button>
                        Clear completed (0)
                    </button>
                </footer>

                <div>
                    <p>Double-click to edit a todo</p>
                </div>
            </section>
        </script>

        <script src="js/libs/jquery-1.10.2.min.js"></script>
        <script src="js/libs/bootstrap.min.js"></script>
        <script src="js/libs/handlebars-1.0.0.js"></script>
        <script src="js/libs/ember.js"></script>
        <script src="js/libs/ember-data.js"></script>
        <!-- <script src="js/libs/ember-auth.js"></script> -->
        <!-- <script src="js/libs/localstorage_adapter.js"></script> -->

        <script src="js/app.js"></script>
        <script src="js/router.js"></script>
        <script src="js/models/project.js"></script>
        <script src="js/controllers/application_controller.js"></script>
        <script src="js/controllers/login_controller.js"></script>
        <script src="js/controllers/projects_controller.js"></script>
        <script src="js/controllers/project_controller.js"></script>
    </body>
</html>
