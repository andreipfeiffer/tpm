<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ember.js . TodoMVC</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="assets/css/bootstrap.css">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<script type="text/x-handlebars" data-template-name="todos">
			<section class="container">
				
				<header>
					<h1>todos</h1>
					{{input type="text" class="form-control" placeholder="What needs to be done?" 
						value=newTitle
						action="createTodo"}}
				</header>

				<section>
					<ul>
						{{#each itemController="todo"}}
						<li {{bind-attr class="isCompleted:text-muted"}}>
							<label>
								{{input type="checkbox" checked=isCompleted}}
								{{title}}
							</label>
							<button type="button" class="close" aria-hidden="true">&times;</button>
						</li>
						{{/each}}
					</ul>

					<input type="checkbox">
				</section>

				<footer>
					<span>
						<strong>{{remaining}}</strong> {{inflection}} left
					</span>
					<ul>
						<li>
							<a href="all" class="selected">All</a>
						</li>
						<li>
							<a href="active">Active</a>
						</li>
						<li>
							<a href="completed">Completed</a>
						</li>
					</ul>

					<button>
						Clear completed (0)
					</button>
				</footer>

				<div>
					<p>Double-click to edit a todo</p>
				</div>
			</section>
		</script>

		<script src="js/libs/jquery-1.10.2.min.js"></script>
		<script src="js/libs/bootstrap.min.js"></script>
		<script src="js/libs/handlebars-1.0.0.js"></script>
		<!--
		<script src="js/libs/ember.min.js"></script>
		<script src="js/libs/ember-data.min.js"></script>
		-->
		<script src="js/libs/ember.js"></script>
		<script src="js/libs/ember-data.js"></script>
		<script src="js/libs/localstorage_adapter.js"></script>

		<script src="js/app.js"></script>
		<script src="js/router.js"></script>
		<script src="js/models/todos.js"></script>
		<script src="js/controllers/todos_controller.js"></script>
		<script src="js/controllers/todo_controller.js"></script>
	</body>
</html>
