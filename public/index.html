<!doctype html>
<html class="no-js" ng-app="tmp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Angular example</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="container">
            <nav class="navbar navbar-default navbar-fixed-top" role="navigation">

                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="./">TPM</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="nav navbar-nav navbar-left">
                        <li><a href="#projects">Projects</a></li>
                        <li><a href="#clients">Clients</a></li>
                    </ul>

                    <div class="nav navbar-nav navbar-right">
                        <a href="#logout" class="btn btn-default navbar-btn">Logout</a>
                    </div>
                </div>
            </nav>




            <section ng-controller="ProjectsController as projects">
                
                <header>
                    <h1>Projects</h1>
                    <a href="#project.new">New project?</a>
                </header>

                <section>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Project name</th>
                                <th>Client</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="project in projects.projectsList | orderBy:'-projectName'">
                                <td>
                                    <label>
                                        <input type="checkbox" name="check[]">
                                        {{project.projectName}}
                                    </label>
                                </td>
                                <td>{{project.clientName}}</td>
                                <td>
                                    <div class="btn-group">
                                        <a href="#project.view" class="btn btn-default btn-sm">
                                            <span class="glyphicon glyphicon-list-alt"></span>
                                        </a>
                                        <a href="#project.edit" class="btn btn-default btn-sm">
                                            <span class="glyphicon glyphicon-pencil"></span>
                                        </a>
                                        <button type="button" class="btn btn-default btn-sm">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </section>

                <footer>
                    <span>
                        <strong>{{5 + 6}}</strong> projects left
                    </span>
                    <ul>
                        <li>
                            <a href="all" class="selected">All</a>
                        </li>
                        <li>
                            <a href="active">Active</a>
                        </li>
                        <li>
                            <a href="completed">Completed</a>
                        </li>
                    </ul>

                    <button>
                        Clear completed (0)
                    </button>
                </footer>

                <div>
                    <p>Double-click to edit a todo</p>
                </div>
            </section>
        </div>

        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

        <script src="js/app.js"></script>
        
    </body>
</html>
